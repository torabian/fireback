name: commonprofile
 

entities:
  - name: commonProfile
    description: A common profile issues for every user (Set the living address, etc)
    distinctBy: user
    fields:
      - name: firstName
        type: string
      - name: lastName
        type: string
      - name: phoneNumber
        type: string
      - name: email
        type: string
      - name: company
        type: string
      - name: street
        type: string
      - name: houseNumber
        type: string
      - name: zipCode
        type: string
      - name: city
        type: string
      - name: gender
        type: string
