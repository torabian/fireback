  build-ubuntu:
    # if: ${{ inputs.target == 'ubuntu-x64' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      # - name: Install deps
      #   run: sudo apt-get update -y && sudo apt install -y sshpass
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
