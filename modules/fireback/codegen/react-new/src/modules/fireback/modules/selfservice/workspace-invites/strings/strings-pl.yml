extends: []
content:
  coverLetter: List motywacyjny
  coverLetterHint: Treść zaproszenia, którą użytkownik otrzyma przez SMS lub e-mail
    – możesz ją tutaj edytować.
  forcedEmailAddress: Wymuszony adres e-mail
  forcedEmailAddressHint: Jeśli zaznaczone, użytkownik może wysłać zaproszenie tylko
    na ten adres e-mail i nie będzie mógł go zmienić. Jeśli konto już istnieje, użytkownik
    musi zaakceptować zaproszenie na tym koncie.
  forcedPhone: Wymuszony numer telefonu
  forcedPhoneHint: Jeśli zaznaczone, użytkownik może utworzyć konto lub dołączyć tylko
    przy użyciu tego numeru telefonu
  targetLocale: Docelowy język
  targetLocaleHint: Jeśli użytkownik ma dostępny inny język, interfejs początkowy
    będzie ustawiony na wybraną wartość.
