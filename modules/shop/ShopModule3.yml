name: shop
path: shop


macros:
  - name: product
    using: eav
    fields:
    - name: name
      type: string
    # - name: price
    #   type: one
    #   target: PriceTagEntity
    #   module: currency
    - name: price
      cliDescription: Price tag is a definition of a price, in different currencies or regions
      type: object
      postFormatter: PriceTagPostFormatter
      fields:
      - name: stringRepresentationValue
        type: string
        computed: true
        gorm: "-"
        sql: "-"
      - name: variations
        type: array
        fields:
        - name: currency
          type: one
          target: CurrencyEntity
          module: currency
        - name: amount
          type: float64

    - name: image
      type: many2many
      module: drive
      target: FileEntity
    - name: description
      description: Detailed description of the product
      type: html
    - name: sku
      description: Stock Keeping Unit code for the product
      type: string
    - name: brand
      description: Brand of the product
      type: one
      target: BrandEntity
    - name: category
      description: Main category the product belongs to
      type: one
      target: CategoryEntity
    - name: tags
      description: Tags
      type: many2many
      target: TagEntity

entities:
  - name: tag
    fields:
    - name: name
      type: string
      translate: true
      validate: required
    
  - name: category
    fields:
    - name: name
      type: string
      translate: true
      validate: required
      
  - name: brand
    fields:
    - name: name
      type: string
      translate: true
      validate: required

    
