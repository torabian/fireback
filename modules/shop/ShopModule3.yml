name: shop
path: shop

actions:
  - name: confirmPurchase
    url: /purchase/confirm
    cliName: purchase
    method: post
    description: Confirms a purchase, from a basket and converts it into an order
    in:
      fields:
        - name: basketId
          validate: required
          type: string
        - name: currencyId
          validate: required
          type: string
    out:
      entity: OrderEntity
      # fields:
      # - name: orderId
      #   type: string


macros:
  - name: product
    using: eav
    fields:
    - name: name
      type: string
    # - name: price
    #   type: one
    #   target: PriceTagEntity
    #   module: currency
    - name: price
      cliDescription: Price tag is a definition of a price, in different currencies or regions
      type: object
      postFormatter: PriceTagPostFormatter
      fields:
      - name: stringRepresentationValue
        type: string
        computed: true
        gorm: "-"
        sql: "-"
      - name: variations
        type: array
        fields:
        - name: currency
          type: one
          target: CurrencyEntity
          module: currency
        - name: amount
          type: float64

    - name: image
      type: many2many
      module: workspaces
      target: FileEntity
    - name: description
      description: Detailed description of the product
      type: html
    - name: sku
      description: Stock Keeping Unit code for the product
      type: string
    - name: brand
      description: Brand of the product
      type: one
      target: BrandEntity
    - name: category
      description: Main category the product belongs to
      type: one
      target: CategoryEntity
    - name: tags
      description: Tags
      type: many2many
      target: TagEntity

entities:

  - name: order
    cliDescription: Placed orders by users, history, and their status
    permissions:
      - key: confirm
        name: Confirm Order
        description: Allows a person in the workspace to confirm an order
    fields:
    - name: totalPrice
      type: object
      fields:
      - name: amount
        type: float64
        validate: required
      - name: currency
        type: one
        module: currency
        target: CurrencyEntity
    - name: shippingAddress
      type: string
      description: Final computed shipping address which will be print on the product
    - name: paymentStatus
      type: one
      target: PaymentStatusEntity
      validate: required
    - name: orderStatus
      type: one
      target: OrderStatusEntity
      validate: required
    - name: invoiceNumber
      type: string
    - name: discountCode
      type: one
      target: DiscountCodeEntity
    - name: items
      type: array
      fields:
      - name: quantity
        type: float64
      - name: price
        type: float64
      - name: product
        type: one
        target: ProductSubmissionEntity
      - name: productSnapshot
        type: json
  - name: shoppingCart
    cliDescription: Manage the active shopping carts (not ordered yet of the store)
    fields:
    - name: items
      type: array
      fields:
      - name: quantity
        type: float64
      - name: product
        type: one
        target: ProductSubmissionEntity
  - name: orderStatus
    locked: true
    cliDescription: Status of an order
    fields:
    - name: name
      type: string
      translate: true
    - name: description
      type: string
      translate: true
  - name: paymentMethod
    locked: true
    cliDescription: Method of payment
    fields:
    - name: name
      type: string
      translate: true
    - name: description
      type: string
      translate: true
  - name: paymentStatus
    locked: true
    cliDescription: Status of an payment
    fields:
    - name: name
      type: string
      translate: true
    - name: description
      type: string
      translate: true
  - name: discountCode
    cliDescription: List of all discount codes inside the application
    fields:
    - name: series
      type: string
    - name: limit
      type: int64
    - name: valid
      type: daterange
    - name: appliedProducts
      type: many2many
      target: ProductSubmissionEntity
    - name: excludedProducts
      type: many2many
      target: ProductSubmissionEntity
    - name: appliedCategories
      type: many2many
      target: CategoryEntity
    - name: excludedCategories
      type: many2many
      target: CategoryEntity
  - name: discountType
    cliDescription: Types of the discounts
    locked: true
    fields:
    - name: name
      type: string
      translate: true
    - name: description
      type: string
      translate: true
  - name: discountScope
    cliDescription: Determine if the discount applies to the entire basket (total order) or per item, etc
    locked: true
    fields:
    - name: name
      type: string
      translate: true
    - name: description
      type: string
      translate: true
  - name: tag
    fields:
    - name: name
      type: string
      translate: true
      validate: required   
  - name: category
    fields:
    - name: name
      type: string
      translate: true
      validate: required  
  - name: brand
    fields:
    - name: name
      type: string
      translate: true
      validate: required

    
