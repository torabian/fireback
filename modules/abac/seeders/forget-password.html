<style>
  .wrapper {
    background-color: #fff;
    border-radius: 4px;
    max-width: 550px;
    width: 100%;
    margin: 100px 0;
    padding: 30px 50px;
    box-sizing: border-box;
  }

  .text-code {
    font-size: 40px;
    letter-spacing: 20px;
    border-radius: 5px;
    border: 1px solid silver;
    padding: 5px 30px;
    background: silver;
    text-align: center;
  }
  .wrapper-td {
    padding: 0 10px;
  }

  .logo-wrap {
    text-align: center;
    padding: 16px 0;
    margin-bottom: 80px;
  }

  .text-body {
    line-height: 25px;
  }

  .text-wrap {
    text-align: center;
    margin: 40px 0;
  }

  .text-welcome {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 30px;
  }

  .activation-link {
    display: inline-block;
    padding: 16px 50px;
    border-radius: 50px;
    background-color: #877bed;
    text-transform: uppercase;
    color: #fff;
    text-decoration: none;
    margin: 50px 0 60px;
  }

  .link-copy {
    opacity: 0.6;
    font-size: 14px;
    line-height: 24px;
  }

<table
  width="100%"
  style="background-color: #eee"
  border="0"
  cellspacing="0"
  cellpadding="0"
>
  <tr>
    <td align="center" class="wrapper-td">
      <div class="wrapper">
        <div class="text-wrap">
          <div class="text-welcome">Single-time password login</div>
          <p class="text-body">
            Login to the app using the code below directly, or click on the link
            instead
          </p>

          <div class="text-code">{{ .Otp}}</div>

          <a href="{{ .RecoveryAbsoluteUrl}}" class="activation-link"
            >Reset now</a
          >

          <div class="link-copy">
            <div>Or you can copy this link and open it in any browser.</div>
            <a href="{{ .RecoveryAbsoluteUrl}}">{{ .RecoveryAbsoluteUrl}}</a>
          </div>

          <strong
            >Ignore this email if you did not request for reseting your
            email.</strong
          >
          <div></div>
        </div>
      </div>
    </td>
  </tr>
</table>
