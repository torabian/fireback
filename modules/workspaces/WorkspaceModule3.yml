path: workspaces
name: workspaces

actions:
  - name: sendEmail
    url: /email/send
    cliName: email
    method: post
    description: Send a email using default root notification configuration
    in:
      fields:
        - name: toAddress
          validate: required
          type: string
        - name: body
          validate: required
          type: string
    out:
      fields:
      - name: queueId
        type: string

  - name: sendEmailWithProvider

    url: /emailProvider/send
    cliName: emailp
    method: post
    description: Send a text message using an specific gsm provider
    in:
      fields:
        - name: emailProvider
          type: one
          target: EmailProviderEntity
        - name: toAddress
          validate: required
          type: string
        - name: body
          validate: required
          type: string
    out:
      fields:
      - name: queueId
        type: string
  - name: inviteToWorkspace
    url: /workspace/invite
    cliName: invite
    method: post
    description: Invite a new person (either a user, with passport or without passport)
    in:
      entity: WorkspaceInviteEntity
    out:
      entity: WorkspaceInviteEntity
  
  - name: gsmSendSms
    url: /gsm/send/sms
    cliName: sms
    method: post
    description: Send a text message using default root notification configuration
    in:
      fields:
        - name: toNumber
          validate: required
          type: string
        - name: body
          validate: required
          type: string
    out:
      fields:
      - name: queueId
        type: string
  - name: gsmSendSmsWithProvider
    url: /gsmProvider/send/sms
    cliName: smsp
    method: post
    description: Send a text message using an specific gsm provider
    in:
      fields:
        - name: gsmProvider
          type: one
          target: GsmProviderEntity
        - name: toNumber
          validate: required
          type: string
        - name: body
          validate: required
          type: string
    out:
      fields:
      - name: queueId
        type: string
  - name: classicSignin
    url: /passports/signin/classic
    cliName: in
    security:
      model: public
    description: Signin publicly to and account using class passports (email, password)
    method: post
    in:
      fields:
      - name: value
        type: string
        validate: required
      - name: password
        type: string
        validate: required
    out:
      dto: UserSessionDto

  - name: classicSignup
    url: /passports/signup/classic
    cliName: up
    security:
      model: public
    description: Signup a user into system via public access (aka website visitors) using either email or phone number
    method: post
    in:
      fields:
      - name: value
        validate: required
        type: string
      - name: type
        type: enum
        of:
          - k: phonenumber
          - k: email
        validate: required
      - name: password
        type: string
        validate: required
      - name: firstName
        type: string
        validate: required
      - name: lastName
        type: string
        validate: required
      - name: inviteId
        type: string
      - name: publicJoinKeyId
        type: string
      - name: workspaceTypeId
        type: string
        validate: required
    out:
      dto: UserSessionDto
      
  - name: createWorkspace
    method: post
    url: /workspaces/create
    in:
      fields:
      - name: name
        type: string
      - name: workspace
        type: one
        target: WorkspaceEntity
      - name: workspaceId
        type: string
    out:
      entity: WorkspaceEntity
    fn: CreateWorkspaceAction

  # Checks if the passport or email address exists
  - name: checkClassicPassport
    method: post
    cliName: ccp
    description: Checks if a classic passport (email, phone) exists or not, used in multi step authentication
    security:
      model: public
    url: /workspace/passport/check
    in:
      fields:
      - name: value
        type: string
        validate: required
    out:
      fields:
      - name: exists
        type: bool

  - name: classicPassportOtp
    description: Authenticate the user publicly for classic methods using communication service, such as sms, call, or email
    method: post
    cliName: otp
    security:
      model: public
    url: /workspace/passport/otp
    in:
      fields:
      - name: value
        type: string
        validate: required
      - name: otp
        type: string
    out:
      fields:
      - name: suspendUntil
        type: int64
      - name: session
        type: one
        target: UserSessionDto
      - name: validUntil
        type: int64
      - name: blockedUntil
        type: int64
      - name: secondsToUnblock
        type: int64
