    - name: updated
      type: int64
    - name: created
      type: int64
     
  - name: classicAuth
    fields:
    - name: value
      type: string
      validate: required
    - name: password
      type: string
      validate: required
    - name: firstName
      type: string
      validate: required
    - name: lastName
      type: string
      validate: required
    - name: inviteId
      type: string
    - name: publicJoinKeyId
      type: string
    - name: workspaceTypeId
      type: string
  - name: emailAccountSignin
    fields:
    - name: email
      type: string
      validate: required
    - name: password
      validate: required
      type: string
  - name: phoneNumberAccountCreation
    fields:
    - name: phoneNumber
      type: string
  - name: userSession
    fields:
    - name: passport
      type: one
      target: PassportEntity
    - name: token
      type: string
    - name: exchangeKey
      type: string
    - name: userWorkspaces
      type: many2many
      target: UserWorkspaceEntity
    - name: user
      type: one
      target: UserEntity
    - name: userId
      type: string
  - name: otpAuthenticate
    fields:
    - name: value
      type: string
      validate: required  
    - name: otp
      type: string
    - name: type
      type: string
      validate: required
    - name: password
      type: string
      validate: required
  - name: emailOtpResponse
    fields:
    - name: request
