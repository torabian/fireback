    - name: userSession
      type: one
      target: UserSessionDto
  - name: resetEmail
    fields:
    - name: password
      type: string
entities:
  - name: tableViewSizing
    cliShort: tvs
    cliDescription: Used to store meta data about user tables (in front-end, or apps for example) about the size of the columns
    fields:
    - name: tableName
      type: string
      validate: required
    - name: sizes
      type: string
  - name: appMenu
    cte: true
    cliDescription: Manages the menus in the app, (for example tab views, sidebar items, etc.)
    importList:
    - "modules/workspaces/CapabilityDefinitions.dyno.proto"
    fields:
    - name: href
      type: string
    - name: icon
      type: string
    - name: label
      type: string
      translate: true
    - name: activeMatcher
      type: string
    - name: applyType
      type: string
    - name: capability
      type: one
      target: CapabilityEntity

  - name: backupTableMeta
    cliName: backup
    cliDescription: Keeps information about which tables to be used during backup (mostly internal)
    fields:
    - name: tableNameInDb
      type: string
    
  - name: notificationConfig
    distinctBy: workspace
    cliDescription: Configuration for the notifications used in the app, such as default gsm number, email senders, and many more
    cliShort: config
    importList:
    - "modules/workspaces/GsmProviderDefinitions.dyno.proto"
    - "modules/workspaces/EmailProviderDefinitions.dyno.proto"
    - "modules/workspaces/EmailSenderDefinitions.dyno.proto"
    fields:
    - name: cascadeToSubWorkspaces
      type: bool
    - name: forcedCascadeEmailProvider
      type: bool
    - name: generalEmailProvider
      type: one
      target: EmailProviderEntity
      allowCreate: false
    - name: generalGsmProvider
      type: one
      target: GsmProviderEntity
      allowCreate: false
    - name: inviteToWorkspaceContent
      type: string
      gorm: text
    - name: inviteToWorkspaceContentExcerpt
      gorm: text
      type: string
    - name: inviteToWorkspaceContentDefault
      gorm: text
      sql: false
      type: string
    - name: inviteToWorkspaceContentDefaultExcerpt
      type: string
      gorm: text
      sql: false
    - name: inviteToWorkspaceTitle
      type: string
    - name: inviteToWorkspaceTitleDefault
      sql: false
      type: string
    - name: inviteToWorkspaceSender
      type: one
      target: EmailSenderEntity
    - name: accountCenterEmailSender
      type: one
      target: EmailSenderEntity
    - name: forgetPasswordContent
      gorm: text
      type: string
    - name: forgetPasswordContentExcerpt
      gorm: text
      type: string
    - name: forgetPasswordContentDefault
      gorm: text
      type: string
      sql: false
    - name: forgetPasswordContentDefaultExcerpt
      gorm: text
      sql: false
      type: string
    - name: forgetPasswordTitle
      gorm: text
      type: string
    - name: forgetPasswordTitleDefault
      gorm: text
      sql: false
      type: string
    - name: forgetPasswordSender
      type: one
      target: EmailSenderEntity
    - name: acceptLanguage
      type: text
    - name: confirmEmailSender
      type: one
      target: EmailSenderEntity


    - name: confirmEmailContent
      gorm: text
      type: string
    - name: confirmEmailContentExcerpt
      gorm: text
      type: string
    - name: confirmEmailContentDefault
      type: string
      gorm: text
      sql: false
    - name: confirmEmailContentDefaultExcerpt
      gorm: text
      sql: false
      type: string
    - name: confirmEmailTitle
      type: string
    - name: confirmEmailTitleDefault
      type: string
      sql: false
    
  - name: passportMethod
    cliShort: method
    cliDescription: Login/Signup methods which are available in the app for different regions (Email, Phone Number, Google, etc)
    queryScope: public # Means there is no authentication while querying this
    fields:
      - name: name
        translate: true
        type: string
        validate: required
      - name: type
        type: string
        validate: required
      - name: region
        type: string
        validate: required

  - name: workspaceInvite
    cliDescription: Active invitations for non-users or already users to join an specific workspace
    fields:
    - name: coverLetter
      type: string
    - name: targetUserLocale
      type: string
    - name: value
      type: string
      validate: required
    - name: workspace
      type: one
      target: WorkspaceEntity
      validate: required
      allowCreate: false
    - name: firstName
      type: string
      validate: required
    - name: lastName
      validate: required
      type: string
    - name: used
      type: bool
    - name: role
      type: one
      validate: required
      target: RoleEntity
      allowCreate: false

  - name: pendingWorkspaceInvite
    importList:
    - "modules/workspaces/RoleDefinitions.dyno.proto"
    fields:
    - name: value
      type: string
    - name: type
      type: string
    - name: coverLetter
      type: string
    - name: workspaceName
      type: string
    - name: role
      type: one
      target: RoleEntity
      allowCreate: false
  - name: preference
    fields:
    - name: timezone
      type: string
  - name: token
    importList:
    - "modules/workspaces/UserDefinitions.dyno.proto"
    fields:
    - name: user
      type: one
      allowCreate: false
      target: UserEntity
    - name: validUntil
      type: string
  - name: person
    fields: 
    - name: firstName
      type: string
      validate: required
    - name: lastName
      type: string
      validate: required
    - name: photo
      type: string
    - name: gender
      type: string
    - name: title
      type: string
    - name: birthDate
      type: date

  - name: userWorkspace
    cliShort: user
    cliDescription: Manage the workspaces that user belongs to (either its himselves or adding by invitation)
    postFormatter: UserWorkspacePostFormatter
    security:
      resolveStrategy: user
    gormMap:
      workspaceId: index:userworkspace_idx,unique
      userId: index:userworkspace_idx,unique
    fields:
    - name: user
      type: one
      target: UserEntity
    - name: workspace
      type: one
      target: WorkspaceEntity
    - name: userPermissions
      gorm: "-"
      sql: "-"
      type: arrayP
      primitive: string
    - name: rolePermission
      gorm: "-"
      sql: "-"
      type: arrayP
      primitive: UserRoleWorkspaceDto
    - name: workspacePermissions
      gorm: "-"
      sql: "-"
      type: arrayP
      primitive: string

  - name: workspaceRole
    cliShort: role
    cliDescription: Manage roles assigned to an specific workspace or created by the workspace itself
    fields:
    - name: userWorkspace
      type: one
      target: UserWorkspaceEntity
      idFieldGorm: index:workspacerole_idx,unique
    - name: role
      type: one
      target: RoleEntity
      idFieldGorm: index:workspacerole_idx,unique


  - name: user
    # noQuery: true
    cliDescription: Manage the users who are in the current app (root only)
    fields:
    - name: person
      type: one
      target: PersonEntity
      allowCreate: true
      
    # - name: passports
    #   type: many2many
    #   target: PassportEntity
  - name: userProfile
    fields:
    - name: firstName
      type: string
    - name: lastName
      type: string
  - name: workspace
    cte: true
    # noQuery: true
    cliName: ws
    importList:
    - "modules/workspaces/CapabilityDefinitions.dyno.proto"
    fields:
    - name: description
      type: string
    - name: name
      validate: required
      type: string
    - name: type
      type: one
      target: WorkspaceTypeEntity
      validate: required
    
  - name: role
    cliDescription: Manage roles within the workspaces, or root configuration
    fields:
    - name: name
      type: string
      validate: required,omitempty,min=1,max=200
    - name: capabilities
      type: many2many
      target: CapabilityEntity
      allowCreate: false

  - name: capability
    cliShort: cap
    cliDescription: Manage the capabilities inside the application, both builtin to core and custom defined ones
    fields:
    - name: name
      type: string
    - name: description
      type: string
      translate: true
  - name: workspaceConfig
    cliName: config
    distinctBy: workspace
    fields:
      # in some apps, we do not want to allow the server to allow anonymouse people create their own
      # workspace
      - name: disablePublicWorkspaceCreation
        type: int64
        default: 1
      - name: workspace
        type: one
        target: WorkspaceEntity
      - name: zoomClientId
        type: string
      - name: zoomClientSecret
        type: string
      - name: allowPublicToJoinTheWorkspace
        type: bool
  - name: gsmProvider
    fields:
      - name: apiKey
        type: string
      - name: mainSenderNumber
        type: string
        validate: required
      - name: type
        validate: required
        type: enum
        of:
          - k: url
          - k: terminal
          - k: mediana
      - name: invokeUrl
        type: string
      - name: invokeBody
        type: string

  # Predefined workspace types inside the project. Usually managed by root,
  # these types are only way to allow people create accounts
  - name: workspaceType
    cliName: type
    # distinctBy: workspace
    fields:
      - name: title
        translate: true
        type: string
        validate: required,omitempty,min=1,max=250
      - name: description
        translate: true
        type: string
        # validate: required,omitempty,min=1,max=1500
      - name: slug
        type: string
        # gorm: unique;not null;size:100;
        validate: required,omitempty,min=2,max=50
      - name: role
        type: one
        target: RoleEntity
  - name: emailProvider
    fields:
    - name: type
      validate: required
      type: enum
      of:
      - k: terminal
      - k: sendgrid
    - name: apiKey
      type: string
  - name: emailSender
    description: All emails going from the system need to have a virtual sender (nick name, email address, etc)
    fields:
    - name: fromName
      type: string
      validate: required
    - name: fromEmailAddress
      type: string
      unique: true
      gorm: unique
      validate: required
    - name: replyTo
      type: string
      validate: required
    - name: nickName
      validate: required
      type: string

  - name: phoneConfirmation
    importList: 
    - "modules/workspaces/UserDefinitions.dyno.proto"
    fields:
    - name: user
      target: UserEntity
      allowCreate: false
      type: one
    - name: status
      type: string
    - name: phoneNumber
      type: string
    - name: key
      type: string
    - name: expiresAt
      type: string

  - name: publicJoinKey
    cliDescription: Joining to different workspaces using a public link directly
    importList: 
    - "modules/workspaces/RoleDefinitions.dyno.proto"
    - "modules/workspaces/WorkspaceDefinitions.dyno.proto"
    fields:
    - name: role
      type: one
      allowCreate: false
      target: RoleEntity
    - name: workspace
      type: one
      allowCreate: false
      target: WorkspaceEntity
 
  - name: emailConfirmation
    importList: 
    - "modules/workspaces/UserDefinitions.dyno.proto"
    fields:
    - name: user
      target: UserEntity
      allowCreate: false
      type: one
    - name: status
      type: string
    - name: email
      type: string
    - name: key
      type: string
    - name: expiresAt
      type: string


  - name: passport
    fields:
    - name: type
      type: string
      validate: required
    - name: user
      type: one
      target: UserEntity
    - name: value
      type: string
      validate: required
      unique: true
      gorm: unique
    - name: password
      type: string
      json: "-"
      yaml: "-"
    - name: confirmed
      type: bool
    - name: accessToken
      type:  string
  - name: regionalContent
    cliShort: rc
    cliDescription: Email templates, sms templates or other textual content which can be accessed.
    fields:
    - name: content
      type: html
      validate: required
    - name: region
      validate: required
      type: string
    - name: title
      type: string
    - name: languageId
      validate: required
      gorm: index:regional_content_index,unique
      type: string
    - name: keyGroup
      validate: required
      type: enum
      of:
      - k: SMS_OTP
        description: Used when an email would be sent with one time password
      - k: EMAIL_OTP
        description: Used when an sms would be sent with one time password
      gorm: index:regional_content_index,unique

  - name: forgetPassword
    importList: 
    - "modules/workspaces/UserDefinitions.dyno.proto"
    - "modules/workspaces/PassportDefinitions.dyno.proto"
    fields:
    - name: user
      target: UserEntity
      allowCreate: false
      type: one
      json: false
    - name: passport
      target: PassportEntity
      allowCreate: false
      type: one
      json: false
    - name: status
      type: string
      json: false
    - name: validUntil
      type: datenano
    - name: blockedUntil
      type: datenano
    - name: secondsToUnblock
      type: int64
    - name: otp
      type: string
      json: false
    - name: recoveryAbsoluteUrl
      type: string
      json: false
      sql: false

