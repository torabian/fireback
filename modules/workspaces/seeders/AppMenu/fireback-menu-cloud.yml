## Fireback cloud menus, for managing workspaces, users, etc

- href: "/email-providers"
  workspaceId: system
  icon: common/emailprovider.svg
  uniqueId: email_provider
  visibility: A
  label: Email Provider
  activeMatcher: email-provider
  translations:
    - languageId: fa
      label: ایمیل سرویس
    - languageId: en
      label: Email Provider
  parentId: fireback
  applyType: permission
  capabilityId: root/emailprovider/query
