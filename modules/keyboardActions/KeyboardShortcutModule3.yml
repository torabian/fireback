name: keyboardShortcut
path: keyboardActions
entities:
  - name: keyboardShortcut
    cliDescription: Manage the keyboard shortcuts in web and desktop apps (accessibility)
    queryScope: public
    cliShort: kbshort
    fields:
      - name: os
        type: string
        enum:
          - darwin
          - win32
          - debian
      - name: host
        type: string
        enum:
          - browser
          - desktop
      - name: defaultCombination
        cliName: dc
        type: object
        fields:
          - name: altKey
            type: bool
          - name: key
            type: string
          - name: metaKey
            type: bool
          - name: shiftKey
            type: bool
          - name: ctrlKey
            type: bool
      - name: userCombination
        cliName: uc
        type: object
        fields:
          - name: altKey
            type: bool
          - name: key
            type: string
          - name: metaKey
            type: bool
          - name: shiftKey
            type: bool
          - name: ctrlKey
            type: bool
      - name: action
        type: string
        translate: true
      - name: actionKey
        type: string
