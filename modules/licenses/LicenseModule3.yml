name: licenses
queries:
  - name: licensexx2
    columns:
      fields:
        - name: col1
          type: string
dtos:

  - name: licenseFromActivationKey
    fields:
    - name: activationKeyId
      type: string
    - name: machineId
      type: string

  - name: licenseFromPlanId
    fields:
    - name: machineId
      type: string
    - name: email
      type: string
    - name: owner
      type: string

entities:
  - name: licensableProduct
    queryScope: public # Means there is no authentication while querying this
    cliName: product
    fields:
      - name: name
        type: string
        validate: required,omitempty,min=1,max=100
        translate: true
      - name: privateKey
        type: string
        # validate: required
      - name: publicKey
        type: string
        # validate: required
      # - name: plans
      #   type: many2many
      #   target: ProductPlanEntity
      #   module: plans
      #   allowCreate: true
  - name: productPlan
    cliName: plan
    queryScope: public # Means there is no authentication while querying this
    fields:
      - name: name
        type: string
        translate: true
        validate: required,omitempty,min=1,max=100
      - name: duration
        type: int64
        validate: required
      - name: product
        type: one
        validate: required
        target: LicensableProductEntity
      - name: priceTag
        type: one
        target: PriceTagEntity
        module: currency
        provider: github.com/torabian/fireback/modules
      - name: permissions
        type: array
        fields:
          - name: capability
            module: workspaces
            type: one
            target: CapabilityEntity
            allowCreate: false
  - name: activationKey
    cliName: key
    fields:
      - name: series
        type: string
      - name: used
        type: int64
      - name: plan
        type: one
        target: ProductPlanEntity

  - name: license
    description: Manage the licenses in the app (either to issue, or to activate current product)
    queryScope: specific
    fields:
      - name: name
        type: string
      - name: signedLicense
        type: string
      - name: validityStartDate
        type: date
      - name: validityEndDate
        type: date
      - name: permissions
        type: array
        fields:
          - name: capability
            type: one
            target: CapabilityEntity
            module: workspaces
            allowCreate: false
messages:
  privateKeyIsMissing:
    en: Private key is missing

